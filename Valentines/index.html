<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mell</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 40px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }
        .btn {
            position: relative;
            display: inline-block;
            padding: 0;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            color: white;
            overflow: hidden;
            width: 300px;
            height: 300px;
        }
        .yes {
            background-color: transparent;
        }
        .no {
            background-color: transparent;
        }
        .btn video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .btn img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .btn span {
            position: relative;
            z-index: 1;
        }
        .click-me {
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: #FF69B4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="click-me" onclick="showContent()">Click Me</button>

    <audio id="background-music" loop>
        <source src="Somebody To Love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container" id="valentine-content">
        <h1>Will You Be My Valentine Gia? ❤️</h1>
        <div class="btn-container">
            <button class="btn yes" onclick="location.href='YESPAGE.html'">
                <video autoplay loop muted playsinline>
                    <source src="yeahbaby.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <span>Yeahh Babyyyy❤️</span>
            </button>
            <button class="btn no" onclick="location.href='did-you-mean-yes.html'">
                <img src="mell.jpg" alt="Mell">
                <span>No I'm Melly (turkey not melly)</span>
            </button>
        </div>
    </div>

    <script>
        function showContent() {
            document.getElementById('valentine-content').style.display = 'flex';
            document.getElementById('background-music').play();
        }
    </script>
</body>
</html>
